<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マリオメーカー風マルチプレイヤーレース</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            border: 2px solid #333;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #playerList {
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            min-width: 200px;
        }

        #chat {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            #chat {
                width: calc(100vw - 20px);
                left: 10px;
                right: 10px;
            }
            
            #controls {
                position: static;
                margin: 10px;
            }
            
            #minimap {
                position: static;
                margin: 10px;
            }
            
            #ui {
                font-size: 14px;
            }
        }

        @media (max-height: 600px) {
            #chat {
                bottom: 5px;
            }
            
            #chatMessages {
                height: 100px;
            }
        }

        #chatMessages {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            height: 150px;
            overflow-y: auto;
            font-size: 12px;
        }

        #chatInput {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 0 0 5px 5px;
            outline: none;
        }

        .chat-message {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .chat-player {
            font-weight: bold;
            color: #FFD700;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        #startScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        #playerNameInput {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        #joinButton, #startGameButton {
            padding: 12px 24px;
            font-size: 18px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }

        #joinButton:hover, #startGameButton:hover {
            background: #FF5252;
        }

        #joinButton:disabled, #startGameButton:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #instructions {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            max-width: 500px;
        }

        #gameEndScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        #results {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-item {
            margin: 10px 0;
            font-size: 18px;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        #minimap {
            position: absolute;
            top: 150px;
            right: 10px;
            width: 200px;
            height: 50px;
            background: rgba(0,0,0,0.7);
            border: 2px solid white;
            border-radius: 5px;
        }

        .checkpoint-reached {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FFD700;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            z-index: 200;
            animation: checkpointAnimation 2s ease-out forwards;
        }

        @keyframes checkpointAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .floating-text {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 150;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="timer">時間: --:--</div>
            <div id="playerList"></div>
        </div>

        <div id="controls">
            <div><strong>操作方法:</strong></div>
            <div>A/D または ←/→: 移動</div>
            <div>W または ↑ または スペース: ジャンプ</div>
            <div>Enter: チャット入力</div>
        </div>

        <canvas id="minimap"></canvas>

        <div id="chat">
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="メッセージを入力...">
        </div>

        <div id="startScreen">
            <h1>🏁 マリオメーカー風レースゲーム 🏁</h1>
            <input type="text" id="playerNameInput" placeholder="プレイヤー名を入力" maxlength="15">
            <button id="joinButton">ゲームに参加</button>
            <button id="startGameButton" style="display:none;">ゲーム開始</button>
            <button id="spectateButton">観戦モードで見る</button>
            <div id="waitingMessage" style="display:none;">他のプレイヤーを待機中... (2人以上で開始可能)</div>
            <div id="instructions">
                <p><strong>ゲームルール:</strong></p>
                <p>・全員でゴールを目指してレース！</p>
                <p>・敵キャラを踏んで倒そう</p>
                <p>・チェックポイントを通過すると、そこからリスポーンできます</p>
                <p>・ライフは無限、時間内にゴールを目指そう</p>
                <p>・2人以上でゲーム開始可能</p>
            </div>
        </div>

        <div id="gameEndScreen">
            <h1>🏆 ゲーム結果 🏆</h1>
            <div id="results"></div>
            <button id="newGameButton">新しいゲーム</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
